name: flutter_seuic_uhf_plugin_sdk

on:
  push:
    branches:
      - master
    tags:
      - '*'


jobs:
  format:
      name: Format

      # The type of runner that the job will run on
      runs-on: ubuntu-latest

      env:
        source-directory: ./ 

      # Steps represent a sequence of tasks that will be executed as part of the job
      steps:
        # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
        - uses: actions/checkout@v3

        # Make sure the stable version of Flutter is available
        - uses: subosito/flutter-action@v2
          with:
            channel: 'stable'

        # Download all Flutter packages
        - name: Download dependencies
          run: flutter pub get
          working-directory: ${{env.source-directory}}

        # Run Flutter Format to ensure formatting is valid
        - name: Run Dart Format
          run: dart format --set-exit-if-changed .
          working-directory: ${{env.source-directory}}

  analyze:
      name: Analyze

      # The type of runner that the job will run on
      runs-on: ubuntu-latest

      env:
        source-directory: ./

      # Steps represent a sequence of tasks that will be executed as part of the job
      steps:
        # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
        - uses: actions/checkout@v3

        # Make sure the stable version of Flutter is available
        - uses: subosito/flutter-action@v2
          with:
            channel: 'stable'

        # Download all Flutter packages
        - name: Download dependencies
          run: flutter pub get
          working-directory: ${{env.source-directory}}

        # Run Flutter Analyzer
        - name: Run Flutter Analyzer
          run: flutter analyze
          working-directory: ${{env.source-directory}}


  build_android:
    name: Build Android App
    env:
      source-directory: ./ 
      example-directory: ./example
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.10.0'
          channel: 'stable'
          
      # Download all Flutter packages
      - name: Download dependencies
        run: flutter pub get
        #working-directory: ${{env.source-directory}}

      # Build Android version of the example App
      - name: Run Android build
        run: flutter build apk --release --target-platform=android-arm64 --no-shrink
        working-directory: ${{env.example-directory}}
        
      - name: Upload APK
        uses: actions/upload-artifact@v2
        with:
          name: apk
          path: ${{env.example-directory}}/build/app/outputs/apk/release/app-release.apk
